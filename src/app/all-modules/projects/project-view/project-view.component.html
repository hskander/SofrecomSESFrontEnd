<!-- Page Content -->
<div class="content container-fluid" >

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center" *ngIf='projet'>
            <div class="col">
                <h3 class="page-title">{{projet.projet}}</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
                    <li class="breadcrumb-item active">Project</li>
                </ul>
            </div>
            <div class="col-auto float-end ms-auto">
                <a class="btn add-btn" data-bs-toggle="modal" data-bs-target="#edit_project"><i class="fa fa-plus"></i> Edit
                    Project</a>
                
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-lg-8 col-xl-9" *ngIf='projet'>
            <div class="card">
                <div class="card-body">
                    <div class="project-title">
                        <h5 class="card-title">{{projet.projet}}</h5>
                    </div>
                
                    <p>{{projet.description}}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        
                                <h6 class="card-title m-b-20">Equipe <button type="button"
                                        class="float-end btn btn-primary btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#assign_leader"><i class="fa fa-plus"></i> Add</button></h6>
                                <ul class="list-box">
                                    <li>
                                        <a routerLink="/layout/employees/employeeprofile">
                                            <div class="list-item">
                                                <div class="list-left">
                                                    <span class="avatar"><img alt=""
                                                            src="assets/img/profiles/avatar-11.jpg"></span>
                                                </div>
                                                <div class="list-body">
                                                    <span class="message-author">Wilmer Deluna</span>
                                                    <div class="clearfix"></div>
                                                    <span class="message-content">Team Leader</span>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a routerLink="/layout/employees/employeeprofile">
                                            <div class="list-item">
                                                <div class="list-left">
                                                    <span class="avatar"><img alt="" src="assets/img/profiles/avatar-1.jpg"></span>
                                                </div>
                                                <div class="list-body">
                                                    <span class="message-author">Lesley Grauer</span>
                                                    <div class="clearfix"></div>
                                                    <span class="message-content">Team Leader</span>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            
                        
                    </div>
                </div>
            </div>
            
            
        </div>
        <div class="col-lg-4 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title m-b-15">Project details</h6>
                    <table class="table table-striped table-border">
                        <tbody>
                            <!--tr>
                                <td>Cost:</td>
                                <td class="text-end">$1200</td>
                            </tr-->
                           
                            <tr>
                                <td>Created:</td>
                                <td class="text-end">{{projet.dateDebut}}</td>
                            </tr>
                            <tr>
                                <td>Deadline:</td>
                                <td class="text-end">{{projet.dateFin}}</td>
                            </tr>
                            <!--tr>
                                <td>Created by:</td>
                                <td class="text-end"><a routerLink="/layout/profile/profilelist">Barry Cuda</a></td>
                            </tr-->
                            <tr>
                                <td>enCours:</td>
                                <td>
                                    <div class="action-label">
                                        <a href="" class="btn btn-white btn-sm btn-rounded "
                                             aria-expanded="false"><i
                                                class="fa fa-dot-circle-o text-success"></i> {{projet.enCours}} </a>

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- /Page Content -->
